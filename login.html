<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
        <a href=""></a>
    </div>


    <!-- Modal Html-->
    <div id="loginModal">
        <div class="login-header">
            <div class="avatar">
                <i class="fas fa-user"></i>
            </div>
            <h4>Colaborador</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        </div>
        <div class="login-body">
            <form action="">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Nome de Utilizador" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Palavra-Passe" required="required">
                </div>
                <div class="form-group">
                    <button class="btn" type="submit">Login</button>
                </div>
            </form>
        </div>
        <div class="login-footer">
            <a href="#">Esqueceu a palavra-passe?</a>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/6d7f575d6e.js" crossorigin="anonymous"></script>
    <script  src="https://code.jquery.com/jquery-3.4.1.js"  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="  crossorigin="anonymous"></script>
    <script src="/js/Chart.min.js" ></script>
    <script src="/js/calendar.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
