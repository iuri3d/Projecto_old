<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container d-flex">
        <button type="button" class="client-login login" id="login">
            <p>Sou Cliente</p>
        </button>
        <button class="staff-login login">
            <p>Sou Colaborador</p>
        </button>
    </div>


    <!-- Modal Html-->
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="avatar">
                <img src="./images/avatar.png" alt="Avatar">
            </div>
            <div class="modal-header">
                <h4 class="modal-title">Member Login</h4>
            </div>
            <div class="modal-body">
                <form>
					<div class="form-group">
						<input type="text" class="form-control" name="username" placeholder="Nome de Utilizador" required="required">		
					</div>
					<div class="form-group">
						<input type="password" class="form-control" name="password" placeholder="Palavra-passe" required="required">	
					</div>        
					<div class="form-group">
						<button type="submit" class="login-btn">Login</button>
					</div>
				</form>
            </div>
            <div class="modal-footer">
				<a href="#">Esqueceu a palavra-passe?</a>
			</div>            
        </div>    
    </div>


    <script src="https://kit.fontawesome.com/6d7f575d6e.js" crossorigin="anonymous"></script>
    <script  src="https://code.jquery.com/jquery-3.4.1.js"  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="  crossorigin="anonymous"></script>
    <script src="/js/Chart.min.js" ></script>
    <script src="/js/calendar.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
